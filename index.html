<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Of Life</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="page-header row">
			<div class="col-md-offset-1 col-md-4 text-center header-gol">
				<h1>Game Of Life</h1>
				<p>An implementation of Conway's "Game of Life"</p>
			</div>
			<div class="col-md-offset-1 col-md-6 row">				
				<div class="col-md-5 labels">	
					<p><b>Generations:&nbsp;</b><span id="generationLabel"></span></p>
					<p><b>Live Cells:&nbsp;</b><span id="liveCellsLabel"></span></p>
					<p><b>Lines Quantity:&nbsp;</b><span id="linesQuantityLabel"></span></p>
				</div>

				<div class="col-md-6">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="linesQuantity" class="col-sm-2 control-label">Lines</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="linesQuantity" placeholder="Lines Quantity">
							</div>
						</div>
						<div class="row">
							<div class="text-right">
								<button id="generate" class="btn btn-default">Generate Random Cells</button>
								<button id="run" class="btn btn-default">Run</button>
							</div>
						</div>
					</form>					
				</div>				
			</div>
		</div>
		
		<div class="text-center">
    		<canvas id="gameOfLife" width="1000" height="500"></canvas>
		</div>
	</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/js/main.js"></script>
</body>
</html>
