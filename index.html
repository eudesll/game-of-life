<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Of Life</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 text-center">
				<br />
				<h1>Game <span class="sub-title">Of</span> Life</h1>
				<p>An implementation of Conway's <span class="orange-color">"</span>Game of Life<span class="orange-color">"</span></p>

				<table class="table table-condensed">
					<tr>
						<th>Generations</th>
						<th>Live Cells</th>
						<th>Rule</th>
					</tr>
					<tr>
						<td><span id="generationLabel"></span></td>
						<td><span id="liveCellsLabel"></span></td>
						<td><span id="ruleLabel"></span></td>
					</tr>
				</table>

				<form class="form">
					<div class="row">
						<div class="col-md-6 text-center">
							<div class="form-group">
								<label for="rule" class="col-sm-3 control-label">Pattern</label>
								<input type="text" name="linesQuantity" class="form-control" id="rule" value="23/3" placeholder="Pattern">
							</div>
						</div>

						<div class="col-md-6 text-center">
							<div class="form-group">
								<label for="linesQuantity" class="col-sm-3 control-label">Zoom</label>
								<input type="range" name="linesQuantity" class="form-control" id="linesQuantity" value="100" min="10" max="200">
							</div>
						</div>
					</div>
				</form>
				
				<div class="well">
					<p><b>Action Buttons</b></p>
					<div class="btn-group" role="group" aria-label="...">
						<button id="run" class="btn btn-default">Run&nbsp;</button>
						<button id="step" class="btn btn-default">Step</button>
						<button id="reset" class="btn btn-default model-buttons">Reset</button>
					</div>
				</div>
				
				<div class="well">
					<p><b>Create Models</b></p>
					<div class="btn-group" role="group" aria-label="...">
						<button id="acorn" class="btn btn-default model-buttons">Acorn</button>
						<button id="gliderGun" class="btn btn-default model-buttons">Glider Gun</button>
						<button id="dieHard" class="btn btn-default model-buttons">Die Hard</button>
						<button id="line" class="btn btn-default model-buttons">Line</button>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<br /><br />
				<canvas id="gameOfLife" width="1000" height="500"></canvas>				
			</div>
		</div>
	</div>

	<div class="container text-center">
		
	</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<!--
	<script type="text/javascript" src="resources/js/refactor.js"></script>
	-->
	<script type="text/javascript" src="resources/js/grid-canvas.js"></script>
	<script type="text/javascript" src="resources/js/cell-controller.js"></script>
	<script type="text/javascript" src="resources/js/helper.js"></script>
	<script type="text/javascript" src="resources/js/game-of-life.js"></script>
	<script type="text/javascript" src="resources/js/main.js"></script>
</body>
</html>
